<!DOCTYPE html>
<html>
<head>
<title>Redirecting...</title>
<body>
<script>
  fetch('/goto/routing.json').then(function(res) {
    var routes = res.json();
    var route = new URLSearchParams(window.location.search).get('link');
    var url = routes[route];
    if (url) {
      window.location.href = url;
    } else {
      console.error('No route defined for ' + route);
    }
  });
</script>
</body>
</html>
